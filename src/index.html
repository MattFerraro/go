<!DOCTYPE html>
<html lang="en">

<head>
	<script src="/js/index.js"></script>
	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h1>Let's Play Go!</h1>
				<button type="button" onclick="newGame()" id="newGame" class="btn btn-primary btn-lg">New Game</button>
			</div>
		</div>
	</div>

	<script>
	function newGame() {
		$.get("/newgame", function(data) {
			console.log(data);
			window.location.href = '/game/' + data;
		});
	}
	</script>
</body>
</html>
